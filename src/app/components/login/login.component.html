<div class="wrapper_con">
    <div class="row g-0">
        <div class="col-12 col-md-6 col-lg-7 d-none d-lg-block">
            <img src="../../../assets/images/Group.png" class="img-fluid" style="min-height:100%;" />
        </div>
        <div class="col-12 col-md-10 mx-auto col-lg-5 bg-white rightSide">
            <div class="logo" (click)="toLandingPage()">
                <img src="../../../assets/images/logo.png" height="70" width="180" alt="Website logo">
            </div>
            <h3 class="loginHead">Login to your Account</h3>
            <p class="descp">See what is going on with your business</p>
            <div class="form-style">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group pb-3">
                        <label for="formGroupExampleInput">Email</label>
                        <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" formControlName="email" (focus)="onFocus()">
                        <span class="text-danger"
                            *ngIf="loginForm.controls['email'].touched && loginForm.hasError('required','email')">*Email
                            is required</span>
                    </div>
                    <div class="form-group pb-3">
                        <label for="formGroupExampleInput">Password</label>
                        <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1"
                            formControlName="password" (focus)="onFocus()">
                        <span class="text-danger"
                            *ngIf="loginForm.controls['password'].touched && loginForm.hasError('required','password')">*Password
                            is required</span>

                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <div class="text-center text-danger" *ngIf="errorMessage">*{{errorMessage}}</div>
                    <div class="pb-2">
                        <button type="submit" class="btn w-100 font-weight-bold mt-5"
                            [disabled]="!loginForm.valid || isLoading">
                            <div class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading">
                                <span class="sr-only">Loading...</span>
                            </div>
                             Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
